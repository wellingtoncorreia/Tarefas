<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando o Jquery</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <!-- Formulário de tarefa -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Nova Tarefa</div>
      <div class="card-body">
        <form id="formTarefa">
          <div class="mb-3">
            <label for="nomeTarefa" class="form-label">Nome</label>
            <input type="text" id="nomeTarefa" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="descricaoTarefa" class="form-label">Descrição</label>
            <textarea id="descricaoTarefa" class="form-control" required></textarea>
          </div>
          <button type="button" class="btn btn-success" onclick="adicionarTarefa()">Salvar Tarefa</button>
        </form>
      </div>
    </div>

    <!-- Lista de tarefas -->
    <div class="card">
      <div class="card-header bg-dark text-white">Lista de Tarefas</div>
      <ul class="list-group list-group-flush" id="listaTarefas">
        <!-- Tarefas serão adicionadas aqui -->
      </ul>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="modalEdicaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="modalEdicaoLabel">Editar Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formEdicaoTarefa">
            <div class="mb-3">
              <label for="nomeEdicao" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeEdicao">
            </div>
            <div class="mb-3">
              <label for="descricaoEdicao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoEdicao"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="atualizarTarefa()">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
